    <!-- Main Content Start -->
    <main class="register-form-content">
      <div class="app-title">
        <div>
          <h1>Add New Coupon</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="register-form">
            <div class="register-form-body">
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="control-label col-md-5">Coupon Title</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="Enter full name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Description</label>
                  <div class="col-md-7">
                    <textarea name="desc" class="form-control" rows="5"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Discount Type</label>
                  <div class="col-md-7">
                    <select class="form-control" id="productDiscount">
                      <option>1%</option>
                      <option>2%</option>
                      <option>3%</option>
                      <option>4%</option>
                      <option>5%</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Email Restrictions</label>
                  <div class="col-md-7">
                    <input class="form-control" type="email" placeholder="Email Restrictions">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Usage Limit</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="Usage Limit">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Expire Date</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="Expire Date">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-5">Checkbox</div>
                  <div class="col-md-7">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Check this box if the coupon should not apply to items on sale. Per-item coupons will only work if the item is not on sale. Per-cart coupons will only work if there are no sale items in the cart.
                      </label>
                    </div>
                  </div>
                </div>           
                <div class="form-group row">
                  <label class="control-label col-md-5">Minimum Amount</label>
                  <div class="col-md-7">
                    <input class="form-control" type="email" placeholder="Mini Amount">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Product</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="Product">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Explude Products</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="Explude Products">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Product Categories</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="Product Categories">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-5">Explude Products Categories</label>
                  <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="Explude Products Categories">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-5">Checkbox</div>
                  <div class="col-md-7">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                          Check this box if you want to show this coupon
                          in store page.
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="float-right">
                      <button type="submit" class="btn btn-danger create-coupon">Create Coupon</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
